<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>פרטי סניף</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/branch-details.css" />
  <link rel="stylesheet" href="css/branches-tags.css">
</head>
<body>
  <div id="header-container"></div>
  
  <div class="main-content">
    <div class="top-bar">
      <a class="back-link" href="branches.html">⬅ חזרה לכל הסניפים</a>
      <button class="btn-edit" onclick="openEditPopup()">✏️ עריכת פרטי סניף</button>
    </div>

    <div class="branch-header card">
      <h1 class="branch-name" id="branch-name">שם סניף</h1>
      <p class="branch-address" id="branch-address">כתובת מלאה</p>
    </div>

    <div class="stats-container">
      <div class="stat-box">
        <div class="stat-icon">📉</div>
        <div class="stat-label">ציון הנמוך ביותר</div>
        <div class="stat-value">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-icon">📈</div>
        <div class="stat-label">ציון הגבוה ביותר</div>
        <div class="stat-value">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-icon">⭐</div>
        <div class="stat-label">ציון ממוצע</div>
        <div class="stat-value">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-icon">📅</div>
        <div class="stat-label">סה״כ ביקורות</div>
        <div class="stat-value">0</div>
      </div>
    </div>

    <div class="branch-details card">
      <h2 class="section-header">פרטי הסניף</h2>
      <ul class="branch-details-list" id="branch-details-list"></ul>
      <div id="branch-attachments" class="branch-attachments" style="margin-top:24px;"></div>
    </div>

    <div class="reviews-history card">
      <h2 class="section-header">היסטוריית ביקורות בסניף</h2>
      <div class="reviews-empty">לא בוצעו ביקורות בסניף זה עדיין.</div>
      <!-- Table will be injected by JS -->
    </div>
  </div>

  <!-- Modal container for edit branch popup -->
  <div id="editBranchModalContainer"></div>

  <script>
    let currentBranchIndex = null;
    let currentBranch = null;

    function fillBranchDetails(branch) {
      document.getElementById("branch-name").textContent = branch.name;
      document.getElementById("branch-address").textContent = `${branch.address}, ${branch.city}`;
      document.querySelector("#branch-details-list").innerHTML = `
        <li><strong>מנהל:</strong> <span>${branch.manager || "-"}</span></li>
        <li><strong>טלפון מנהל:</strong> <span>${branch.managerPhone || "-"}</span></li>
        <li><strong>סוג כשרות:</strong> <span>${branch.kosherType}</span></li>
        <li><strong>סטטוס:</strong> <span>${branch.status}</span></li>
        <li><strong>זכיין:</strong> <span>${branch.firstName} ${branch.lastName}</span></li>
        <li><strong>טלפון זכיין:</strong> <span>${branch.phone || "-"}</span></li>
        <li><strong>סוג עסק:</strong> <span>${branch.businessType}</span></li>
      `;
    }

    function openEditPopup() {
      // Fetch and show the edit branch modal (reusing popup.html)
      fetch('popup.html')
        .then(res => res.text())
        .then(html => {
          // Only keep the modal markup
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = html;
          const modal = tempDiv.querySelector('.modal');
          if (!modal) return;
          // Remove any existing modal
          const container = document.getElementById('editBranchModalContainer');
          container.innerHTML = '';
          container.appendChild(modal);
          document.body.style.overflow = "hidden";

          // Pre-fill form with current branch data
          const urlParams = new URLSearchParams(window.location.search);
          let branchIndex = urlParams.get('index');
          let branches = JSON.parse(localStorage.getItem('branches') || '[]');
          let branch = null;
          if (branchIndex !== null && branches[branchIndex]) {
            branch = branches[branchIndex];
          } else if (localStorage.getItem('currentBranch')) {
            branch = JSON.parse(localStorage.getItem('currentBranch'));
            branchIndex = branches.findIndex(b => b.name === branch.name);
          }
          const form = modal.querySelector('#branchForm');
          if (branch && form) {
            Object.entries(branch).forEach(([key, value]) => {
              const input = form.querySelector(`[name="${key}"]`);
              if (input) input.value = value;
            });
          } else if (form) {
            form.reset();
          }

          // Save logic
          const saveBtn = modal.querySelector('[data-save]');
          const cancelBtn = modal.querySelector('[data-cancel]');
          const closeBtn = modal.querySelector('.modal-close');
          function closeModal() {
            container.innerHTML = '';
            document.body.style.overflow = '';
          }
          if (cancelBtn) cancelBtn.onclick = closeModal;
          if (closeBtn) closeBtn.onclick = closeModal;
          if (saveBtn) {
            saveBtn.onclick = function() {
              const inputs = form.querySelectorAll('input[name], select[name]');
              const data = {};
              inputs.forEach(input => {
                if (input.type === 'file') return;
                data[input.name] = input.value.trim();
              });
              // Keep attachments if present
              if (branch && branch.attachments) data.attachments = branch.attachments;
              if (!data["name"] || !data["address"] || !data["businessType"] || !data["status"]) {
                alert("נא למלא את כל השדות החיוניים: שם סניף, כתובת, סוג עסק, סטטוס");
                return;
              }
              let branches = JSON.parse(localStorage.getItem("branches") || "[]");
              if (branch && branchIndex !== null) {
                branches[branchIndex] = data;
              } else {
                branches.push(data);
              }
              localStorage.setItem("branches", JSON.stringify(branches));
              closeModal();
              window.location.reload();
            };
          }
          // Close modal on overlay click or Esc
          modal.addEventListener('click', function(e) {
            if (e.target === modal) closeModal();
          });
          document.addEventListener('keydown', function escListener(e) {
            if (e.key === 'Escape') {
              closeModal();
              document.removeEventListener('keydown', escListener);
            }
          });
        });
    }

    // Load branch details from URL parameters
    window.addEventListener('load', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const branchIndex = urlParams.get('index');
      
      if (branchIndex !== null) {
        currentBranchIndex = parseInt(branchIndex);
        const branches = JSON.parse(localStorage.getItem('branches') || '[]');
        
        if (branches[currentBranchIndex]) {
          currentBranch = branches[currentBranchIndex];
          fillBranchDetails(currentBranch);
        }
      }
    });

    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
        // Load header.js after header is inserted
        const script = document.createElement('script');
        script.src = 'js/header.js';
        script.onload = function() {
          // Initialize header functionality after script loads
          if (typeof initHeader === 'function') {
            initHeader();
          }
        };
        document.body.appendChild(script);
      });
  </script>
  <script src="js/branch-details.js"></script>
</body>
</html>
