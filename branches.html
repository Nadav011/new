<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>רשימת סניפים - המקסיקני</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/branches.css">
  <link rel="stylesheet" href="css/branches-tags.css">
</head>
<body>
  <div id="header-container"></div>
  
  <div class="main-content">
    <div class="page-header">
      <h1 class="page-title">רשימת סניפים</h1>
      <button class="add-btn" onclick="openBranchPopup()">הוספת סניף חדש</button>
    </div>
    
    <div class="table-responsive">
      <table class="branches-table">
        <thead>
          <tr>
            <th>שם סניף</th>
            <th>כתובת</th>
            <th>סוג עסק</th>
            <th>כשרות</th>
            <th>סטטוס</th>
            <th>פעולות</th>
          </tr>
        </thead>
        <tbody id="branch-list"></tbody>
      </table>
    </div>
  </div>
  
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
        // Load header.js after header is inserted
        const script = document.createElement('script');
        script.src = 'js/header.js';
        script.onload = function() {
          // Initialize header functionality after script loads
          if (typeof initHeader === 'function') {
            initHeader();
          }
        };
        document.body.appendChild(script);
      });
  </script>
  <script src="js/branches.js"></script>
</body>
</html>
