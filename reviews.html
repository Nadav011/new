<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>专砖转 拽专转 - 拽住拽</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/reviews.css">
</head>
<body>
  <div id="header-container"></div>
  
  <div class="main-content">
    <div class="page-header">
      <h1 class="page-title">专砖转 拽专转</h1>
      <button class="add-btn" onclick="window.location.href='add-review.html'">住驻转 拽专转 砖</button>
    </div>
    
    <div class="filter-box">
      <div class="filter-header">住 驻砖</div>
      <div class="filter-row">
        <input type="text" id="search-input" placeholder="驻砖 驻 转专转 拽专转...">
        <select id="type-filter">
          <option> 住</option>
        </select>
        <select id="branch-filter">
          <option> 住驻</option>
        </select>
        <div class="review-count">
          <span id="review-count">0</span> 拽专转
          <span class="filter-icon">Ь</span>
        </div>
      </div>
    </div>
    
    <div class="table-responsive">
      <table class="branches-table">
        <thead>
          <tr>
            <th>转专</th>
            <th>住祝</th>
            <th>住 拽专转</th>
            <th>拽专</th>
            <th>爪</th>
            <th>驻注转</th>
          </tr>
        </thead>
        <tbody id="reviews-table-body"></tbody>
      </table>
    </div>
  </div>
  
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
        // Load header.js after header is inserted
        const script = document.createElement('script');
        script.src = 'js/header.js';
        script.onload = function() {
          // Initialize header functionality after script loads
          if (typeof initHeader === 'function') {
            initHeader();
          }
        };
        document.body.appendChild(script);
      });
  </script>
  <script src="js/reviews.js"></script>
</body>
</html>
