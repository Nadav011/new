<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>רשימת ביקורות - המקסיקני</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/reviews.css">
</head>
<body>
  <div id="header-container"></div>
  
  <div class="main-content">
    <div class="page-header">
      <h1 class="page-title">רשימת ביקורות</h1>
      <button class="add-btn" onclick="window.location.href='add-review.html'">הוספת ביקורת חדשה</button>
    </div>
    
    <div class="filter-box">
      <div class="filter-header">סינון וחיפוש</div>
      <div class="filter-row">
        <input type="text" id="search-input" placeholder="חיפוש לפי כותרת ביקורת...">
        <select id="type-filter">
          <option>כל הסוגים</option>
        </select>
        <select id="branch-filter">
          <option>כל הסניפים</option>
        </select>
        <div class="review-count">
          <span id="review-count">0</span> ביקורות
          <span class="filter-icon">🧾</span>
        </div>
      </div>
    </div>
    
    <div class="table-responsive">
      <table class="branches-table">
        <thead>
          <tr>
            <th>תאריך</th>
            <th>סניף</th>
            <th>סוג ביקורת</th>
            <th>מבקר</th>
            <th>ציון</th>
            <th>פעולות</th>
          </tr>
        </thead>
        <tbody id="reviews-table-body"></tbody>
      </table>
    </div>
  </div>
  
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
        // Load header.js after header is inserted
        const script = document.createElement('script');
        script.src = 'js/header.js';
        script.onload = function() {
          // Initialize header functionality after script loads
          if (typeof initHeader === 'function') {
            initHeader();
          }
        };
        document.body.appendChild(script);
      });
  </script>
  <script src="js/reviews.js"></script>
</body>
</html>
