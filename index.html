<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=login.html">
  <link rel="canonical" href="login.html" />
  <title>Redirecting to Login...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/header.css">
  <script>
    // Fallback for browsers with JS enabled
    window.location.replace('login.html');
  </script>
  <style>
    body { 
      font-family: 'Heebo', Arial, sans-serif; 
      background: #f7f8fa; 
      color: #222; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      min-height: calc(100vh - 70px);
      margin: 0; 
    }
    .redirect-msg { 
      font-size: 1.2em; 
    }
    @media (max-width: 768px) {
      body {
        min-height: calc(100vh - 60px);
      }
    }
  </style>
</head>
<body>
  <div id="header-container"></div>
  
  <div class="main-content">
    <div class="redirect-msg">מועבר לדף הכניסה...</div>
  </div>
  
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
        // Load header.js after header is inserted
        const script = document.createElement('script');
        script.src = 'js/header.js';
        script.onload = function() {
          // Initialize header functionality after script loads
          if (typeof initHeader === 'function') {
            initHeader();
          }
        };
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
